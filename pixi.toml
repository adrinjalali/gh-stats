[project]
authors = ["adrinjalali <adrin.jalali@gmail.com>"]
channels = ["conda-forge"]
name = "all-hands"
version = "0.1.0"
description = "All-hands project for GitHub analytics"
platforms = ["linux-64"]

[tasks]
start = "python src/github_analytics/fetch_data.py"
stats = "python src/github_analytics/quick_stats.py"
releases = "python src/github_analytics/pypi_last_releases.py"
user-activity = "PYTHONPATH=src python -m github_analytics.user_activity"
weekly-pr-stats = "python src/github_analytics/weekly_pr_stats.py"
build-database = "python src/github_analytics/build_project_database.py"
lint = "ruff check ."
format = "ruff format ."
lint-fix = "ruff check --fix ."

[dependencies]
python = ">=3.10"
pygithub = "*"
python-dotenv = "*"
polars = "*"
pyarrow = "*"
rich = "*"
requests = "*"
ruff = "*"
pre-commit = "*"
matplotlib = "*"
seaborn = "*"
sqlite = "*"
